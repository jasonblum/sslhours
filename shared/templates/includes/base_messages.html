

{% if request.user.is_impersonate %}
	<div class="alert alert-warning">
		<a href="{% url 'users:impersonate_stop' %}" class="btn btn-danger"><i class="fas fa-ban" aria-hidden="true"></i> Stop</a> 
		@{{ request.impersonator.username }} is impersonating @{{ request.user.username }}.
	</div>
{% endif %}


{% for message in messages %}
	<div class="alert alert-dismissible fade show alert-{% if messages.tags == 'error' %}warning{% else %}{{ message.tags }}{% endif %} " role="alert">
		{{ message }}
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		</div>
{% endfor %}
